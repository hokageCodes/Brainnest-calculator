<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div id="screen-top"></div>
                <div id="screen-bottom">0</div>
            </div>
            <div class="button-pad">
                <div class="button-pad-row">
                    <div class="button-pad-btn clear" id="clear-entry">CE</div>
                    <div class="button-pad-btn clear" id="clear-all">C</div>
                    <div class="button-pad-btn clear" id="undo">&#9003;</div>
                    <div class="button-pad-btn operator">/</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn number">7</div>
                    <div class="button-pad-btn number">8</div>
                    <div class="button-pad-btn number">9</div>
                    <div class="button-pad-btn operator">x</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn number">4</div>
                    <div class="button-pad-btn number">5</div>
                    <div class="button-pad-btn number">6</div>
                    <div class="button-pad-btn operator">-</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn number">1</div>
                    <div class="button-pad-btn number">2</div>
                    <div class="button-pad-btn number">3</div>
                    <div class="button-pad-btn operator">+</div>
                </div>
                <div class="button-pad-row">
                    <div class="button-pad-btn" id="change-sign">+/-</div>
                    <div class="button-pad-btn number">0</div>
                    <div class="button-pad-btn number">.</div>
                    <div id="equals-btn">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
